<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./rightBlock.css">
</head>

<body>

    <div class="wrapper">

        <div class="currentMood img-2"></div>

        <div class="left-item">

            <div class="checkBalance"></div>
            <div class="restartBtn img"></div>

            <div class="time-wrap">
                <div class="time"><span id='hours'></span> : <span id='minutes'></span></div>
                <div class="weekdays"><span id='weekday'></span></div>
            </div>

            <div class="game-name">
                Simulator
            </div>

            <div class="mood">
                <div class="mood-level">
                    <div class="mood-level-item">
                        <div class="mood-level-number-wrap"><span id='mood-level-number'>50</span>
                        </div>
                    </div>
                </div>
                <div class="mood-img img"></div>
            </div>

            <div class="main">

                <div class="line first-item">
                    <div class="item-img img first-line-img"></div>
                    <div class="item-progress">
                        <div class="item-progress-item first-progress-item">
                            <div class="first-item-progress-number">50</div>
                        </div>
                    </div>
                </div>
                <div class="line second-item">
                    <div class="item-img img second-line-img"></div>
                    <div class="item-progress">
                        <div class="item-progress-item second-progress-item">
                            <div class="second-item-progress-number">50</div>
                        </div>
                    </div>
                </div>
                <div class="line third-item">
                    <div class="item-img img third-line-img"></div>
                    <div class="item-progress">
                        <div class="item-progress-item third-progress-item">
                            <div class="third-item-progress-number">50</div>

                        </div>
                    </div>
                </div>




            </div>

        </div>


        <div class="right-block">

            <div class="money-wrap">
                MONEY: <span id='money-balance'>100</span>$
            </div>

            <hr>

            <div class="right-item">
                <div class="right-item-name">eat</div>
                <div class="right-item-btn-wrap">
                    <button class="eat-btn right-btn eat-1 img-2"></button>
                    <button class="eat-btn right-btn eat-3 img-2"></button>
                    <button class="eat-btn right-btn eat-8 img-2"></button>
                </div>
            </div>

            <hr>

            <div class="right-item">
                <div class="right-item-name">work</div>
                <div class="right-item-btn-wrap">
                    <button class="energy-btn right-btn energy-1">1 hour</button>
                    <button class="energy-btn right-btn energy-3">3 hours</button>
                    <button class="energy-btn right-btn energy-8">8 hours</button>
                </div>
            </div>

            <hr>

            <div class="right-item">
                <div class="right-item-name">sleep</div>
                <div class="right-item-btn-wrap">
                    <button class="sleep-btn right-btn sleep-1">1 hour</button>
                    <button class="sleep-btn right-btn sleep-3">3 hour</button>
                    <button class="sleep-btn right-btn sleep-8">8 hour</button>
                </div>
            </div>



        </div>

    </div>



    <div>
        <div>
            <p></p>
        </div>
    </div>





















    <script src="./script.js"></script>
</body>

</html>
